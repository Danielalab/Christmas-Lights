<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Christmas Lights</title>
</head>
<body>
  <div class="container d-flex">
    <section class="d-flex justify-content-center align-content-start globes-container">
      <div class="globe"></div>
      <div class="globe"></div>
      <div class="globe"></div>
      <div class="globe"></div>
      <div class="globe"></div>
      <div class="globe"></div>
      <div class="globe"></div>
      <div class="globe"></div>
      <div class="globe"></div>
      <div class="globe"></div>
      <div class="globe"></div>
      <div class="globe"></div>
      <div class="globe"></div>
      <div class="globe"></div>
      <div class="globe"></div>
      <div class="globe"></div>
      <div class="globe"></div>
      <div class="globe"></div>
      <div class="globe"></div>
      <div class="globe"></div>
      <div class="globe"></div>
      <div class="globe"></div>
    </section>
    <section class="container-controllers d-flex flex-direction-column justify-content-center">
      <h1 class="title">Christmas Lights</h1>
      <section class="d-flex justify-content-center align-items-center">
        <button type="button" data-action="on" class="m-1">On</button>
        <button type="button" data-action="off" class="m-1">Off</button>
      </section>
      <form class="d-flex justify-content-center align-items-center flex-direction-column">
        <div class="m-1">
          <label for="number-of-globes" class="mx-1"> Number of globes:</label>
          <div class="m-1">
            <input type="number" name="number-of-globes" id="number-of-globes" value="22" class="mx-1">
            <button type="button" class="btn-create-globes mx-1" data-action="create-globes">Create globes</button>  
          </div>
        </div>
        <div class="m-1">
          <label for="change-speed" class="mx-1">Change animation speed:</label>
          <select name="change-speed" id="change-speed">
            <option value="0.3">0.3x</option>
            <option value="0.5">0.5x</option>
            <option value="1" selected="selected">1x</option>
            <option value="2">2x</option>
            <option value="3">3x</option>
          </select>
        </div>
        <div class="m-1">
          <label for="change-intensity" class="mx-1">Change animation intensity:</label>
          <select name="change-intensity" id="change-speed">
            <option value="3" selected="selected">3px</option>
            <option value="9">9px</option>
            <option value="15">15x</option>
            <option value="21">21px</option>
            <option value="27">27px</option>
          </select>
        </div>
      </form>
    </section>
  </div>

  <script src="index.js"></script>
</body>
</html>
