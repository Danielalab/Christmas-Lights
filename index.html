<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Christmas Lights</title>
</head>
<body>
  <section class="d-flex justify-content-center globes-container">
    <div class="globe"></div>
    <div class="globe"></div>
    <div class="globe"></div>
    <div class="globe"></div>
    <div class="globe"></div>
    <div class="globe"></div>
    <div class="globe"></div>
    <div class="globe"></div>
    <div class="globe"></div>
    <div class="globe"></div>
    <div class="globe"></div>
    <div class="globe"></div>
    <div class="globe"></div>
    <div class="globe"></div>
    <div class="globe"></div>
    <div class="globe"></div>
    <div class="globe"></div>
    <div class="globe"></div>
    <div class="globe"></div>
    <div class="globe"></div>
    <div class="globe"></div>
    <div class="globe"></div>
  </section>
  <section class="d-flex justify-content-center">
    <button type="button" data-action="on" class="m-1">On</button>
    <button type="button" data-action="off" class="m-1">Off</button>
  </section>
  <form class="d-flex justify-content-center align-items-center m-1">
    <label for="change-speed" class="mx-1">Change animation speed:</label>
    <div class="select">
      <select name="change-speed" id="change-speed">
        <option value="0.3">0.3x</option>
        <option value="0.5">0.5x</option>
        <option value="1">1x</option>
        <option value="2">2x</option>
        <option value="3">3x</option>
      </select>
    </div>
  </form>
  <script src="index.js"></script>
</body>
</html>
